syntax = "proto3";

package lastseen;

option go_package = "./pb";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

service LastSeenService {
  rpc UpdateLastSeen(UpdateLastSeenRequest) returns (google.protobuf.Empty);
  rpc GetLastSeen(GetLastSeenRequest) returns (GetLastSeenResponse);
}

message UpdateLastSeenRequest {
  string user_id = 1;
  int64 timestamp = 2;
}

message GetLastSeenRequest {
  string user_id = 1;
}

message GetLastSeenResponse {
  google.protobuf.Timestamp last_seen = 1;
}