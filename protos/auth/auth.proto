syntax = "proto3";

package auth;

option go_package = "./pb";

import "google/protobuf/timestamp.proto";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc RotateRefreshToken(RotateRefreshTokenRequest) returns (RotateRefreshTokenResponse);
    rpc RegisterCredentials(RegisterCredentialsRequest) returns (RegisterCredentialsResponse);
    rpc DeleteCredentials(DeleteCredentialsRequest) returns (DeleteCredentialsResponse);
}

message Tokens {
    string access_token = 1;
    string refresh_token = 2;
    google.protobuf.Timestamp access_token_expires_at = 3;
    google.protobuf.Timestamp refresh_token_expires_at = 4;
}

message LoginRequest {
    string username = 1;
    string password = 2; 
}

message LoginResponse {
    Tokens tokens = 1;
}

message RotateRefreshTokenRequest {
    string refresh_token = 1;
}

message RotateRefreshTokenResponse {
    Tokens tokens = 1;
}

message RegisterCredentialsRequest {
    string user_id = 1;
    string username = 2;
    string password = 3;
}

message RegisterCredentialsResponse {
    Tokens tokens = 1;
}

message DeleteCredentialsRequest {
    string user_id = 1;
}

message DeleteCredentialsResponse {}