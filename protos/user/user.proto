syntax = "proto3";

package user;

option go_package = "./pb";

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
    rpc GetUserById(GetUserByIdRequest) returns (GetUserResponse);
    rpc GetUserByUsername(GetUserByUsernameRequest) returns (GetUserResponse);
    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);
    rpc AssignRole(AssignRoleRequest) returns (AssignRoleResponse);
}

service RoleService {
    rpc CreateRole(CreateRoleRequest) returns (CreateRoleResponse);
    rpc CreateRoles(CreateRolesRequest) returns (CreateRolesResponse);
    rpc GetRoleByName(GetRoleByNameRequest) returns (GetRoleByNameResponse);
    rpc GetRolesByNames(GetRolesByNamesRequest) returns (GetRolesByNamesResponse);
    rpc DeleteRoleById(DeleteRoleByIdRequest) returns (DeleteRoleResponse);
}

message User {
    string id = 1;
    string username = 2;
    string name = 3;
}

message Role {
    string id = 1;
    string name = 2;
}

message CreateUserRequest {
    string username = 1;
    string name = 2;
    string password = 3;
}

message CreateUserResponse {
    string id = 1;
}

message GetUserByIdRequest {
    string id = 1;
}

message GetUserByUsernameRequest {
    string username = 1;
}

message GetUserResponse {
    User user = 1;
}

message DeleteUserRequest {
    string id = 1;
}

message DeleteUserResponse {}

message AssignRoleRequest {
    string user_id = 1;
    string role = 2;
}

message AssignRoleResponse {}

message CreateRoleRequest {
    string name = 1;
}

message CreateRoleResponse {
    string id = 1;
}

message CreateRolesRequest {
    repeated string names = 1;
}

message CreateRolesResponse {
    repeated string ids = 1;
}

message GetRoleByNameRequest {
    string name = 1;
}

message GetRoleByNameResponse {
    Role role = 1;
}

message GetRolesByNamesRequest {
    repeated string names = 1;
}

message GetRolesByNamesResponse {
    repeated Role roles = 1;
}

message DeleteRoleByIdRequest {
    string id = 1;
}

message DeleteRoleResponse {}
